<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Register</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body>

        <div class="container" style="margin-top: 5em; max-width: 40em;">
            
            <h1>Register</h1>
            <br/>

            <label>Enter your firstname *</label>
            <input class="field form-control" name="firstName" type="text" />

            <label>Enter your lastname *</label>
            <input class="field form-control" name="lastName" type="text" />

            <label>Enter your email *</label>
            <input class="field form-control" name="email" type="text" />

            <label>Enter a password *</label>
            <input class="field form-control" name="password" autocomplete="off" type="password" />

            <label>Enter your phone (optional)</label>
            <input class="field form-control" name="phone" type="text" />

            <br/><br/>

            <label>Upload your profile picture</label>
            <input class="form-control avatar" id="photo" name="file" type="file" multiple="multiple"/>

            <br/><br/>

            <label>Do you agree to terms &amp; conditions? *</label>
            <input class="checkbox" name="termsConditions" type="checkbox" /> Yes

            <br/><br/>

            <div style="display: none" 
            class="alert alert-danger user-errors">
            </div>

            <div style="display: none" 
            class="alert alert-success user-success">
            You have registered successfully!
            </div>

            <br/>

            <button 
            class="btn btn-primary"
            onclick="registerUser()"
            style="padding: 10px; font-size: 16px;">
                Send
            </button>

        </div>

        <script type="text/JavaScript" src="./registration.js"></script>
    </body>
</html>
